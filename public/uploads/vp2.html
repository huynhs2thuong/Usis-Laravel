<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps JavaScript API v3 Example: Info Window Simple</title>
<link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&language=vi"></script>
<script type="text/javascript">
  function initialize() {
    var myLatlng = new google.maps.LatLng(16.077888,108.147976);
    var myOptions = {
      zoom: 17,
      center: myLatlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    }

    var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    var contentString = '<strong>Công ty Cổ Phần DINCO</strong><br />173A Nguyễn Lương Bằng, P. Hòa Khánh Bắc, Quận Liên Chiểu, TP Đà Nẵng';
        
    var infowindow = new google.maps.InfoWindow({
        content: contentString
    });
	var image = 'iconmap.png';
    var marker = new google.maps.Marker({
        position: myLatlng,
        map: map,
		icon:image,
        title: 'Công ty Cổ Phần DINCO'
    });
    google.maps.event.addListener(marker, 'click', function() {
      infowindow.open(map,marker);
    });
  }
   

</script>
</head>
<body onload="initialize()">
  <div id="map_canvas"></div>
</body>

</html>
